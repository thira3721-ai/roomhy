    <script>
        // Ensure Lucide Loads
        window.addEventListener('load', () => { if(typeof lucide!=='undefined') lucide.createIcons(); });

        // Load Agora
        (function loadAgora(){
            const s = document.createElement('script');
            s.src = 'https://download.agora.io/sdk/release/AgoraRTC_N-4.17.0.js';
            s.async = true;
            s.onerror = () => console.warn("Agora SDK failed to load");
            document.head.appendChild(s);
        })();

        // Load Socket.IO Client
        // Use global socket-init.js for Socket.IO client
        const SOCKET_HOST = 'http://localhost:5000';
        (function loadSocketIO() {
            if (window.io) return;
            const script = document.createElement('script');
            script.src = 'https://cdn.socket.io/4.7.5/socket.io.min.js';
            script.onload = () => { window.io = window.io || window.io; };
            document.head.appendChild(script);
        })();

        // 1. Session Check & Init
        const user = JSON.parse(sessionStorage.getItem('manager_user') || localStorage.getItem('manager_user') || sessionStorage.getItem('user') || localStorage.getItem('user') || 'null');
        const managerId = user ? (user.loginId || user.id) : 'MGR001'; 
        const areaCode = user ? (user.areaCode || user.locationCode || 'KO') : 'KO';
        
        let currentTab = 'team';
        let activeChatId = null;
        let activeChatType = 'team';
        let messagesCache = [];
        let chatPoll = null;

        // Firebase/Firestore intentionally disabled - using REST API backend instead
        let db = null;

        function roomIdOf(a, b) {
            // Utility function for future use if needed
            return [a, b].filter(Boolean).sort().join('__');
        }

        // 2. Data Accessors (Robust)
        function getEmployees() { try { return JSON.parse(localStorage.getItem('roomhy_employees') || '[]'); } catch(e){return[]} }
        function getTenants() { try { return JSON.parse(localStorage.getItem('roomhy_tenants') || '[]'); } catch(e){return[]} }
        function getOwners() { try { return Object.values(JSON.parse(localStorage.getItem('roomhy_owners_db') || '{}')); } catch(e){return[]} }
        function getAcceptedRequests() { try { return JSON.parse(localStorage.getItem('roomhy_accepted_chat_requests') || '[]'); } catch(e){return[]} }

        // Socket.IO Connection (for real-time updates) - wait for library to load
        (function initSocket() {
            let retries = 0;
            const maxRetries = 20;
            let socket = null;
            const tryConnect = () => {
                try {
                    if (typeof io !== 'undefined') {
                        socket = io(SOCKET_HOST, { transports: ['websocket'] });
                        socket.on('connect', () => {
                            console.log('Socket connected:', socket.id);
                            socket.emit('join', managerId);
                        });
                        socket.on('chat:message', (msg) => {
                            if (activeChatId && (msg.from === activeChatId || msg.to === activeChatId)) {
                                // Update messagesCache with the new message if not already present
                                const exists = messagesCache.some(m => m._id === msg._id || (m.timestamp === msg.timestamp && m.from === msg.from && m.message === msg.message));
                                if (!exists) {
                                    messagesCache.push(msg);
                                    messagesCache.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                                }
                                renderMessages();
                            }
                        });
                        socket.on('disconnect', () => console.warn('Socket disconnected'));
                        window._socket = socket;
                    } else if (retries < maxRetries) {
                        retries++;
                        setTimeout(tryConnect, 200);
                    } else {
                        console.warn('Socket.IO library failed to load after retries');
                    }
                } catch (e) {
                    console.warn('Socket.IO init failed:', e.message);
                }
            };
            setTimeout(tryConnect, 100);
        })();

        // Fetch messages from backend REST API
        async function getMsgs(fromId, toId) {
            try {
                const resp = await fetch(`http://localhost:5000/api/chat/messages?from=${encodeURIComponent(fromId)}&to=${encodeURIComponent(toId)}&limit=500`);
                if (!resp.ok) return [];
                const json = await resp.json();
                return json.data || [];
            } catch (e) {
                console.warn('getMsgs error:', e);
                return [];
            }
        }

        // Send message via REST API
        async function sendViaFirestore(payload) {
            // Note: kept name for backward compatibility, but now uses REST API only
            const { from, to } = payload;
            const doc = {
                from: payload.from,
                to: payload.to,
                message: payload.message || '',
                type: payload.type || 'text',
                isEscalated: !!payload.isEscalated,
                metadata: payload.metadata || {},
                read: !!payload.read,
                timestamp: Date.now()
            };

            try {
                const resp = await fetch('http://localhost:5000/api/chat/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(doc)
                });
                if (!resp.ok) throw new Error('REST send failed');
                return await resp.json();
            } catch (e) {
                console.warn('sendViaFirestore error:', e);
                throw e;
            }
        }

        // 3. Tab Switching
        function filterList(tab) {
            currentTab = tab;
            // Update Tab UI
            ['requests', 'team', 'support'].forEach(t => {
                const el = document.getElementById('tab-' + t);
                if (t === tab) {
                    el.className = 'flex-1 text-xs font-bold py-1.5 rounded-md bg-white text-purple-600 shadow-sm transition';
                } else {
                    el.className = 'flex-1 text-xs font-bold py-1.5 rounded-md text-gray-500 hover:text-gray-700 transition';
                }
            });
            renderList();
            // Auto-open first contact when switching to Support tab to enable instant messaging
            if (tab === 'support') {
                setTimeout(() => {
                    const list = document.getElementById('mgrChatList');
                    if (list && list.children.length > 0) {
                        const first = list.children[0];
                        if (first && first.onclick) first.onclick();
                    }
                }, 50);
            }
        }
        window.filterList = filterList;

        // 4. Render List
        function renderList() {
            const list = document.getElementById('mgrChatList');
            if(!list) return;
            list.innerHTML = '';
            
            const search = document.getElementById('mgrSearch').value.toLowerCase();
            const accepted = getAcceptedRequests();

            // --- A. REQUESTS TAB (All Employees from Manager.html) ---
            if (currentTab === 'requests') {
                 const allEmps = getEmployees().filter(e => e.loginId !== managerId);
                 if(allEmps.length === 0) list.innerHTML = `<div class="p-4 text-sm text-gray-500">No employees found.</div>`;

                 allEmps.forEach(e => {
                     if(e.name && e.name.toLowerCase().includes(search)) {
                         const isAccepted = accepted.includes(e.loginId) || e.areaCode === areaCode;
                         list.appendChild(createListItem(
                             e.loginId, 
                             e.name, 
                             'Employee', 
                             'bg-gray-100 text-gray-600', 
                             null, 
                             true, 
                             isAccepted
                         ));
                     }
                 });
            } 
            // --- B. TEAM TAB (Area Employees + Accepted) ---
            else if (currentTab === 'team') {
                list.appendChild(createListItem('SUPERADMIN001', 'Super Admin', 'Head Office', 'bg-red-100 text-red-700', 'SA'));
                
                const emps = getEmployees().filter(e => 
                    (e.areaCode === areaCode || e.locationCode === areaCode || accepted.includes(e.loginId)) && 
                    e.loginId !== managerId
                );
                
                if(emps.length === 0) {
                     const empty = document.createElement('div');
                     empty.className = "p-4 text-sm text-gray-500 italic";
                     empty.innerText = "No team members found.";
                     list.appendChild(empty);
                }

                emps.forEach(e => {
                     if(e.name && e.name.toLowerCase().includes(search))
                        list.appendChild(createListItem(e.loginId, e.name, e.role || 'Team Member', 'bg-blue-100 text-blue-700'));
                });
            }
            // --- C. SUPPORT TAB (All Tenants & Owners) ---
            else if (currentTab === 'support') {
                 // Tenants: show all tenants (no area filter needed for support chat)
                 const tenants = getTenants();
                 console.debug('Support tab: tenants count=', tenants.length, tenants.slice(0,2));
                 
                 tenants.forEach(t => {
                     if(t.name && t.name.toLowerCase().includes(search)) {
                         const id = t.loginId || t.id || 'TNT_' + Date.now();
                         list.appendChild(createListItem(id, t.name, 'Tenant', 'bg-green-100 text-green-700'));
                     }
                 });

                 // Owners: show all owners from the database
                 const owners = getOwners();
                 console.debug('Support tab: owners count=', owners.length, owners.slice(0,2));
                 
                 owners.forEach(o => {
                     const profile = o.profile || o || {};
                     const name = profile.name || profile.ownerName || o.name || 'Owner';
                     const id = profile.loginId || profile.ownerId || profile.id || o.loginId || o.id || 'OWN_' + Date.now();
                     
                     if(name && name.toLowerCase().includes(search)) {
                         list.appendChild(createListItem(id, name, 'Property Owner', 'bg-indigo-100 text-indigo-700'));
                     }
                 });

                 if(list.children.length === 0) list.innerHTML = `<div class="p-4 text-sm text-gray-500">No tenants or owners found. (Check console for data count.)</div>`;
            }
        }

        function createListItem(id, name, sub, bgClass, initials, isRequest=false, isAccepted=false) {
            const div = document.createElement('div');
            const isActive = id === activeChatId;
            div.className = `p-4 border-b border-gray-100 cursor-pointer hover:bg-gray-50 transition flex items-center gap-3 ${isActive ? 'active-chat' : ''}`;
            
            div.onclick = () => {
                if(isRequest && !isAccepted) {
                    if(confirm(`Accept ${name} into your team chat?`)) {
                        const reqs = getAcceptedRequests();
                        if(!reqs.includes(id)) {
                            reqs.push(id);
                            localStorage.setItem('roomhy_accepted_chat_requests', JSON.stringify(reqs));
                            renderList();
                        }
                    }
                }
                openChat(id, name, sub, currentTab === 'support');
            };
            
            const init = initials || (name ? name.charAt(0).toUpperCase() : '?');
            
            let statusBadge = '';
            if(isRequest) {
                statusBadge = isAccepted 
                    ? `<span class="ml-2 px-2 py-0.5 bg-green-100 text-green-700 text-[10px] rounded-full font-bold">Added</span>`
                    : `<span class="ml-2 px-2 py-0.5 bg-gray-200 text-gray-600 text-[10px] rounded-full font-bold">Add</span>`;
            }

            div.innerHTML = `
                <div class="w-10 h-10 rounded-full ${bgClass} flex items-center justify-center font-bold text-xs shadow-sm flex-shrink-0">
                    ${init}
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-center">
                        <h4 class="text-sm font-semibold text-gray-900 truncate">${name}</h4>
                        ${statusBadge}
                    </div>
                    <p class="text-xs text-gray-500 truncate">${sub}</p>
                </div>
            `;
            return div;
        }

        // 5. Open Chat
        async function openChat(id, name, sub, isSupportChat) {
            activeChatId = id;
            activeChatType = isSupportChat ? 'support' : 'team';
            const nameEl = document.getElementById('headerName');
            const subEl = document.getElementById('headerSub');
            const initialsEl = document.getElementById('headerAvatarInitials');
            if(nameEl) nameEl.innerText = name;
            if(subEl) subEl.innerText = sub;
            if(initialsEl) initialsEl.innerText = name.charAt(0);
            // Fetch messages from backend
            messagesCache = await getMsgs(managerId, activeChatId);
            renderMessages();
            // Connect to Admin Logic
            const btn = document.getElementById('connectAdminBtn');
            if(btn) {
                if(activeChatType === 'support') {
                    btn.classList.remove('hidden');
                    const escalated = messagesCache.some(m => (m.from === activeChatId || m.to === activeChatId) && m.isEscalated);
                    if(escalated) {
                        btn.innerHTML = `<i data-lucide="check-circle" class="w-4 h-4"></i> Connected`;
                        btn.classList.add('bg-green-50', 'text-green-700', 'border-green-200');
                        btn.classList.remove('bg-purple-50', 'text-purple-700', 'border-purple-200');
                        btn.disabled = true;
                    } else {
                        btn.innerHTML = `<i data-lucide="shield-plus" class="w-4 h-4"></i> Connect to Admin`;
                        btn.classList.remove('bg-green-50', 'text-green-700', 'border-green-200');
                        btn.classList.add('bg-purple-50', 'text-purple-700', 'border-purple-200');
                        btn.disabled = false;
                    }
                } else {
                    btn.classList.add('hidden');
                }
            }
            renderList();
            renderMessages();
            if(typeof lucide !== 'undefined') lucide.createIcons();
            // Start polling for new messages every 3 seconds
            if (chatPoll) clearInterval(chatPoll);
            chatPoll = setInterval(async () => {
                messagesCache = await getMsgs(managerId, activeChatId);
                renderMessages();
            }, 3000);
        }

        // 6. Connect to Admin Logic
        window.connectToAdmin = async function() {
            if(!activeChatId || activeChatType !== 'support') return;
            if(!confirm("Bridge this user to Super Admin?")) return;

            const escalationMsg = {
                from: managerId,
                to: activeChatId,
                message: "ðŸ”’ System: Area Manager connected you to Super Admin.",
                isEscalated: true,
                type: 'system'
            };

            try {
                await sendViaFirestore(escalationMsg);
                // Refresh messages (getMsgs attaches realtime listener, so UI will update)
                messagesCache = await getMsgs(managerId, activeChatId);
                renderMessages();
                console.debug('connectToAdmin: escalated successfully');
            } catch (e) {
                console.error('connectToAdmin error:', e.message || e);
                alert('Failed to escalate to super admin');
            }
        }

        // 7. Render Messages
        function renderMessages() {
            if (!activeChatId) return;
            const container = document.getElementById('mgrMessages');
            if(!container) return;
            container.innerHTML = '';
            const msgs = messagesCache;
            // Date divider
            const dateDiv = document.createElement('div');
            dateDiv.className = "flex justify-center mb-4";
            dateDiv.innerHTML = '<span class="text-xs text-gray-400 bg-gray-100 px-3 py-1 rounded-full">Today</span>';
            container.appendChild(dateDiv);
            msgs.forEach(m => {
                const isMe = m.from === managerId;
                const div = document.createElement('div');
                div.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
                const time = m.timestamp ? new Date(m.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '';
                let content = `<p class="text-sm">${escapeHtml(m.message)}</p>`;
                if(m.type === 'audio' && m.metadata?.audioData) {
                    content = `<div class="flex items-center gap-2"><i data-lucide="mic" class="w-4 h-4"></i> <audio controls src="${m.metadata.audioData}" class="h-8 w-40"></audio></div>`;
                }
                if(m.type === 'file') {
                    content = `<div class="flex items-center gap-2"><i data-lucide="file" class="w-4 h-4"></i> <a href="${m.metadata?.fileUrl}" class="underline text-sm">Attachment</a></div>`;
                }
                div.innerHTML = `
                    <div class="max-w-[75%] ${isMe ? 'chat-bubble-me' : 'chat-bubble-user'} px-4 py-2 shadow-sm">
                        ${content}
                        <span class="text-[10px] block text-right mt-1 opacity-70">${time}</span>
                    </div>
                `;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
            if(typeof lucide !== 'undefined') lucide.createIcons();
        }

        // 8. Advanced Features (Recording, File, Agora)
        let mediaRecorder, audioChunks = [], isRecording = false;
        const recordBtn = document.getElementById('recordBtn');
        const recordingIndicator = document.getElementById('recordingIndicator');

        if(recordBtn) {
            recordBtn.addEventListener('mousedown', async () => {
                 if (!activeChatId) return alert('Select chat first');
                 try {
                     const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                     mediaRecorder = new MediaRecorder(stream);
                     audioChunks = [];
                     mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                     mediaRecorder.onstop = () => {
                         const blob = new Blob(audioChunks, { type: 'audio/wav' });
                         const reader = new FileReader();
                         reader.readAsDataURL(blob);
                             reader.onloadend = async () => {
                             const payload = {
                                 from: managerId,
                                 to: activeChatId,
                                 message: "Voice Note",
                                 type: 'audio',
                                 metadata: { audioData: reader.result },
                                 timestamp: new Date().toISOString(),
                                 isEscalated: (document.getElementById('connectAdminBtn').innerText.includes('Connected'))
                             };
                             try {
                                 await sendViaFirestore(payload);
                                 messagesCache = await getMsgs(managerId, activeChatId);
                                 renderMessages();
                             } catch (e) {
                                 console.error('send voice note failed:', e.message || e);
                             }
                         };
                     };
                     mediaRecorder.start();
                     isRecording = true;
                     recordBtn.classList.add('text-red-600', 'bg-red-50', 'recording-pulse');
                     if(recordingIndicator) recordingIndicator.classList.remove('hidden');
                 } catch(e) { alert("Mic denied"); }
            });
            
            recordBtn.addEventListener('mouseup', () => {
                 if(mediaRecorder && mediaRecorder.state !== 'inactive') {
                     mediaRecorder.stop();
                     isRecording = false;
                     recordBtn.classList.remove('text-red-600', 'bg-red-50', 'recording-pulse');
                     if(recordingIndicator) recordingIndicator.classList.add('hidden');
                 }
            });
        }

        // File Attachment
        const attachBtn = document.getElementById('attachBtn');
        const fileInput = document.getElementById('fileInput');
        if(attachBtn && fileInput) {
            attachBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', async function() {
                if(this.files[0] && activeChatId) {
                    // For now we send filename metadata; implement multipart upload later
                    const payload = {
                        from: managerId,
                        to: activeChatId,
                        message: "File: " + this.files[0].name,
                        type: 'file',
                        metadata: { filename: this.files[0].name, fileUrl: '#' },
                        timestamp: new Date().toISOString(),
                        isEscalated: (document.getElementById('connectAdminBtn').innerText.includes('Connected'))
                    };
                    try {
                        await sendViaFirestore(payload);
                        messagesCache = await getMsgs(managerId, activeChatId);
                        renderMessages();
                    } catch (e) { console.error('file send failed', e.message || e); }
                }
            });
        }

        async function sendMessage() {
            const input = document.getElementById('mgrInput');
            if (!input) { console.warn('sendMessage: no input element found'); return; }
            const text = input.value.trim();
            if (!text) { console.warn('sendMessage: empty text'); return; }
            if (!activeChatId) { alert('Please select a conversation first'); return; }
            const connectBtn = document.getElementById('connectAdminBtn');
            const isEscalated = connectBtn ? connectBtn.innerText.includes('Connected') : false;
            const newMsg = {
                from: managerId,
                to: activeChatId,
                message: text,
                read: false,
                isEscalated: isEscalated,
                type: 'text',
                timestamp: new Date().toISOString()
            };
            try {
                await sendViaFirestore(newMsg);
                if (window._socket) {
                    window._socket.emit('chat:message', newMsg);
                }
                input.value = '';
                // Do not push to messagesCache directly; rely on polling/refresh
                // messagesCache.push(newMsg);
                // renderMessages();
            } catch (e) {
                console.error('sendMessage error:', e.message || e);
                alert('Error sending message: ' + (e.message || e));
            }
        }

        function escapeHtml(unsafe) {
            if(!unsafe) return "";
            return unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        // Event Listeners: attach after DOM ready to guarantee elements exist
        window.addEventListener('DOMContentLoaded', () => {
            const sendBtn = document.getElementById('mgrSendBtn');
            if (sendBtn) sendBtn.addEventListener('click', sendMessage);

            const input = document.getElementById('mgrInput');
            if (input) input.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage() });

            const searchInput = document.getElementById('mgrSearch');
            if (searchInput) searchInput.addEventListener('input', renderList);
        });

        // Sidebar logic
        function toggleMobileMenu() {
            document.getElementById('mobile-sidebar').classList.toggle('-translate-x-full');
            document.getElementById('mobile-overlay').classList.toggle('hidden');
        }
        document.getElementById('mobile-menu-open').addEventListener('click', toggleMobileMenu);

        // Call / Video handlers â€” post local message + send backend notification to superadmin
        async function startCallManager() {
            if (!activeChatId) return alert('Select a conversation first');
            const channel = `call_${activeChatId}_${Date.now()}`.replace(/[^a-zA-Z0-9-_]/g,'_');
            // send message to conversation about starting call
            try {
                await sendViaFirestore({ from: managerId, to: activeChatId, message: 'Started voice call', type: 'call', metadata: { channel }, timestamp: new Date().toISOString() });
                messagesCache = await getMsgs(managerId, activeChatId);
                renderMessages();
            } catch (e) { console.error('startCall send failed', e.message || e); }
            // backend notification for Super Admin
            try {
                const token = localStorage.getItem('token') || '';
                await fetch((window.location.hostname.includes('localhost') ? 'http://localhost:5000' : '') + '/api/admin/notifications', {
                    method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                    body: JSON.stringify({ toRole: 'superadmin', from: managerId, type: 'call', meta: { channel, target: activeChatId } })
                });
            } catch (e) { console.warn('notify failed', e); }
        }

        async function startVideoManager() {
            if (!activeChatId) return alert('Select a conversation first');
            const channel = `video_${activeChatId}_${Date.now()}`.replace(/[^a-zA-Z0-9-_]/g,'_');
            try {
                await sendViaFirestore({ from: managerId, to: activeChatId, message: 'Started video call', type: 'video', metadata: { channel }, timestamp: new Date().toISOString() });
                messagesCache = await getMsgs(managerId, activeChatId);
                renderMessages();
            } catch (e) { console.error('startVideo send failed', e.message || e); }
            try {
                const token = localStorage.getItem('token') || '';
                await fetch((window.location.hostname.includes('localhost') ? 'http://localhost:5000' : '') + '/api/admin/notifications', {
                    method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                    body: JSON.stringify({ toRole: 'superadmin', from: managerId, type: 'video', meta: { channel, target: activeChatId } })
                });
            } catch (e) { console.warn('notify failed', e); }
        }

        // Hook buttons
        const startCallBtnEl = document.getElementById('startCallBtn');
        if (startCallBtnEl) startCallBtnEl.onclick = startCallManager;
        const startVideoBtnEl = document.getElementById('startVideoBtn');
        if (startVideoBtnEl) startVideoBtnEl.onclick = startVideoManager;
        const toggleMeetingBtnEl = document.getElementById('toggleMeetingBtn');
        if (toggleMeetingBtnEl) toggleMeetingBtnEl.onclick = () => alert('Meeting functionality available in main UI');

        // Init
        window.addEventListener('DOMContentLoaded', () => {
            filterList('team');
        });

    </script>
</body>
